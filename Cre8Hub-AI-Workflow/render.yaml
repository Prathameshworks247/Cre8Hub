services:
  - type: web
    name: cre8hub-ai-workflow
    env: python
    rootDir: Cre8Hub-AI-Workflow
    plan: free
    region: oregon
    pythonVersion: 3.11.8
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn cre8echo:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: GEN_MODEL
        value: gemini-1.5-flash
      - key: CRITIC_MODEL
        value: gemini-1.5-pro
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: "6379"
      - key: REDIS_PASSWORD
        sync: false
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        value: UserData

